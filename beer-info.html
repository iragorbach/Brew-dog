<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  
</head>

<body>
  <div class="container">
    <div id="beer-info" class="row"></div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <script>

    let strGET = window.location.search.replace( '?id=', ''); 

    const idUrl = "https://api.punkapi.com/v2/beers/" + strGET;

    console.log(idUrl);
       
    fetch(idUrl).then(function(response) {   
    return response.json();
    }).then(function(result) {
        document.getElementById('beer-info').innerHTML = '<div class="col-md-12">' + 
        '<img style="max-height: 400px;" src=' + result[0].image_url + '>' + '<p>' + result[0].description + '</p>' + '</div>'
   })

  </script>

</body>

</html>
