<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  
</head>

<body>
  <div class="container">
    <div id="beer-container" class="row"></div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <script>

  const url = 'https://api.punkapi.com/v2/beers';

  let gotBeers = [];
 

    fetch(url).then(function(response) {   
    return response.json();
   }).then(function(result) {
       for(let i = 0; i < result.length; i++){       
       document.getElementById('beer-container').innerHTML += 
       '<div class="col-md-4 text-center" style="cursor:pointer;" onclick="redirect(' + result[i].id + ')">' + '<img style="max-height: 400px;" src=' + result[i].image_url 
       + '>' + '<p>' + '<b>' + result[i].name + '</b>' + '</p>' + '<p>' + result[i].tagline + '</p>' + '</div>'; 
    }
   })

  function redirect(id){
      location.href = "beer-info.html?id=" + id;
  }
  </script>

</body>

</html>
